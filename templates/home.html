<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
            text-align: center;
        }
        textarea {
            width: 70%;
            height: 200px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI Text Detection</h1>
    <form action="/result" method="post">
        <textarea name="paragraph" placeholder="Paste your text here..."></textarea><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
